name: 'autoapprove'
description: 'automatically approve PRs'
inputs:
  github_token:
    description: 'API Token for Github'
    required: true
  user_to_approve:
    description: 'Username or token of PR authors that should be automatically approved'
    required: true
runs:
  using: "composite"
  steps:
    - name: "Install Dependencies"
      shell: bash
      run: |
        github() {
          curl --no-progress-meter -H "Authorization: token ${{ inputs.github_token }}" https://api.github.com"$@"
        }
        user="${{ inputs.user_to_approve }}"
        case "$user" in
          ghp_*) user="$(github /user | jq -r .login)";;
          *) ;;
        esac
        ([ -n "${{ github.event.pull_request.number }}" ] && github /repos/"${{ github.repository }}"/pulls/"${{ github.event.pull_request.number }}" | jq -s || github /repos/"${{ github.repository }}"/pulls?per_page=100) \
          | jq 'select(.state == "open") | select(.user.login == "${{ inputs.user_to_approve }}") | .number' \
          | while read -r pr_number; do
            [ "$(github /repos/plengauer/opentelemetry-bash/pulls/"$pr_number"/reviews | jq -r '.[] | select(.state == "APPROVED") | .id' | wc -l)" = "0" ] && echo "$pr_number" || true
          done | while read -r pr_number; do
            github /repos/"${{ github.repository }}"/pulls/"$pr_number"/reviews -d '{"event":"APPROVE","body":"This is an automated approval."}'
          done
